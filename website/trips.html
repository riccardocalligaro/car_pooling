    <div class="row mt-5 pe-2 ps-2">
        <div class="col-lg-6 col-md-12 col-sm-12 text-center">
            <h1 class="title">Ricerca un viaggio</h1>
            <p class="paragraph">Immetti i dati di un viaggio per trovare l'orario che più ti soddisfa</p>
            <div class="cl2 mt-5">
                <form action="#" class="mx-auto">
                    <div class="row">
                        <div class="mb-3 col-lg-6 col-sm-12">
                            <label for="inputStart" class="form-label">Città di partenza</label>
                            <input type="text" class="form-control" id="inputStart">
                        </div>
                        <div class="mb-3 col-lg-6">
                            <label for="inputEnd" class="form-label">Città di arrivo</label>
                            <input type="text" class="form-control" id="inputEnd">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="inputDate" class="form-label">Data</label>
                        <input type="date" class="form-control" id="inputDate">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Invio</button>
                </form>
            </div>
        </div>
        <div class="col">
            <!-- Se non ci sono ancora dati visualizzare l'illustrazione, se ci sono i dati visualizzare la tabella -->
            <img class="d-none mt-5 responsive" src="./assets/illustrations/To_do.svg" alt="" srcset="">
            <table class="table w-75">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Destinazione</th>
                        <th scope="col">Data partenza</th>
                        <th scope="col">Data arrivo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td colspan="2">Larry the Bird</td>
                        <td>@twitter</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
